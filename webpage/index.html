<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="data/Group%201.png" alt="img">
        </div>

        <!-- Best Movie Section -->
        <div class="best-movie">
            <div class="title">Meilleur film</div>
            <img id="best-movie-poster" src="movie-poster.png" alt="Best Movie">
            <div id="best-movie-details" class="details">
                <p id="movie-description">lorem ipsum dolor </p>
                <p id="movie-long-description">Description ...</p>
                <button id="details-button">Détails</button>
            </div>
        </div>

        <!-- Popup Modal for Movie Details -->
        <div id="movie-popup" class="movie-popup">
            <div class="movie-popup-content">
                <span class="close-button">&times;</span>
                <div id="popup-movie-details"></div>
            </div>
        </div>

        <!-- Category 1 -->
        <div class="category">
            <div class="title">Mystery</div>
            <div class="images">
                <!-- Example movie containers -->
                <div class="movie-container">
                    <img src="example-movie.jpg" alt="Example Movie">
                    <div class="overlay">
                        <p>Movie Title</p>
                        <button class="details-button">Détails</button>
                    </div>
                </div>
                <!-- Repeat movie-container for each movie -->
            </div>
        </div>

        <!-- Category 2 -->
        <div class="category">
            <div class="title">Catégorie 2</div>
            <div class="placeholder">Voir au-dessus</div>
        </div>

        <!-- Category 3 -->
        <div class="category">
            <div class="title">Catégorie 3</div>
            <div class="placeholder">Voir au-dessus</div>
        </div>

        <!-- Other Category -->
        <div class="other-category">
            <div class="title">Autres</div>
            <select class="genre-select">
                <!-- Options will be dynamically populated -->
            </select>
            <div class="placeholder">Catégorie choisie dans le menu déroulant</div>
            <div class="selected-category-movies"></div> <!-- Container for selected category movies -->
        </div>

        <!-- Other Category (Second Instance) -->
        <div class="other-category">
            <div class="title">Autres</div>
            <select class="genre-select">
                <!-- Options will be dynamically populated -->
            </select>
            <div class="placeholder">Voir au-dessus (catégorie choisie - Comédie)</div>
            <div class="selected-category-movies"></div> <!-- Container for selected category movies -->
        </div>
    </div>
</body>
</html>

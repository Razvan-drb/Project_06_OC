<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="data/Group%201.png" alt="img">
        </div>

        <!-- Best Movie Section -->
        <div class="best-movie">
            <div class="title">Meilleur film</div>
            <img src="movie-poster.png" alt="Best Movie">
            <div class="details">
                <!-- Placeholder for movie details -->
                <p>lorem ipsum dolor</p>
                <p>Description ...</p>
                <button>Détails</button>
            </div>
        </div>

        <!-- Category 1 -->
        <div class="category">
            <div class="title">Mystery</div>
            <div class="images">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>

        <!-- Category 2 -->
        <div class="category">
            <div class="title">Catégorie 2</div>
            <div class="placeholder">Voir au-dessus</div>
        </div>

        <!-- Category 3 -->
        <div class="category">
            <div class="title">Catégorie 3</div>
            <div class="placeholder">Voir au-dessus</div>
        </div>

        <!-- Other Category -->
        <div class="other-category">
            <div class="title">Autres</div>
            <select class="genre-select">
                <!-- Options will be dynamically populated -->
            </select>
            <div class="placeholder">Catégorie choisie dans le menu déroulant</div>
            <div class="selected-category-movies"></div> <!-- Container for selected category movies -->
        </div>

        <!-- Other Category (Second Instance) -->
        <div class="other-category">
            <div class="title">Autres</div>
            <select class="genre-select">
                <!-- Options will be dynamically populated -->
            </select>
            <div class="placeholder">Voir au-dessus (catégorie choisie - Comédie)</div>
            <div class="selected-category-movies"></div> <!-- Container for selected category movies -->
        </div>
    </div>
</body>
</html>
